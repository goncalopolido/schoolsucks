
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>School Sucks</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarala&amp;display=swap">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="initial-scale=0.7, minimal-ui, viewport-fit=cover, width=device-width">
      <meta name="theme-color" content="#69919D">
      <meta property="og:type" content="website">
      <meta property="og:site_name" content="esfvclock.ml">
      <meta property="og:title" content="ESFV Countdown">
      <meta property="og:image" content="https://i.imgur.com/brleYlM.png">
      <meta property="og:url" content="https://esfvclock.ml/">
      <meta property="og:description" content="school countdown">
      <meta property="description" content="school project website">
      <meta property="keywords" content="esfv, escola secundaria filipa de vilhena, ESFV">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@nightly/dist/semantic.min.css">
      <link rel="stylesheet" type="text/css" href="css/Ab6tjUhPgVwUa5rMGVkv.css">
      <link rel="shortcut icon" href="https://i.imgur.com/brleYlM.png">
   </head>
   <body>

  <link rel="stylesheet" href="./styles/main.css">
  
</head>
<body>

  <main>
    <h1>Fim da Escola (ESFV)</h1>
    <div class="countdown">

      <div class="countdown-block">
        <span class="days time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Dias</span>
      </div>
     
  
      <div class="countdown-block">
        <span class="hours time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Horas</span>
      </div>
      
  
      <div class="countdown-block">
        <span class="minutes time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Minutos</span>
      </div>
  
      <div class="countdown-block">
        <span class="seconds time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Segundos</span>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
